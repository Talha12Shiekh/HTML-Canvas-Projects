<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Making Particle tunnel effect</title>
    <style>
      body {
        overflow: hidden;
        margin:0;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
  </body>
  <script>
    let canvas = document.querySelector("canvas");
    let c = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mouse = { x: undefined, y: undefined };

   


    addEventListener("mousemove", (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    class Particle {
      constructor(x, y, color, radius, velocity) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = radius;
        this.velocity = velocity;
        this.tll = 800;
      }
      draw() {
        c.beginPath();
        c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
        c.fillStyle = this.color;
        c.fill();
      }
      update() {
        this.draw();
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.tll--;
      }
    }

    let particles = [];

    let particlesCount = 30;

    // let radius = 150;

    let hue = 0;
    let hueRadians = 0;

    function init() {
      particles = [];
    }

    function generateRing(){
        setInterval(generateRing,200)
        for (let i = 0; i < particlesCount; i++) {
          let radian = (Math.PI * 2) / particlesCount;
          hue = Math.sin(hueRadians);
          let x = mouse.x;
          let y = mouse.y;
        particles.push(
          new Particle(x, y, `hsl(${Math.abs(hue * 360)},50%,50%)`, 10, {
            x: Math.cos(radian * i),
            y: Math.sin(radian * i),
          })
        );
      }
      hueRadians += 0.01;
    }

    generateRing()

    init();

    function animate() {
      requestAnimationFrame(animate);
      c.fillStyle = "rgba(0,0,0,.1)"
      c.fillRect(0, 0, window.innerWidth, window.innerHeight);

      particles.forEach((p,index) => {
        if(p.tll < 0 ){
            particles.splice(index,1)
        }else {
            p.update()
        }
      });
    }

    animate();

    addEventListener('resize', () => {
  canvas.width = innerWidth
  canvas.height = innerHeight

  init()
})
  </script>
</html>
