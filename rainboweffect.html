<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Making Rainbow effect</title>
    <style>
      body {
        overflow: hidden;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
  </body>
  <script>
    let canvas = document.querySelector("canvas");
    let c = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mouse = { x: undefined, y: undefined };

    addEventListener("resize", () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;

      init();
    });

    let centerofcanvas = {
        x:canvas.width / 2,
        y:canvas.height / 2
    }


    let angle = 0;

    addEventListener("mousemove", (e) => {
      mouse.x = e.clientX - centerofcanvas.x;
      mouse.y = e.clientY - centerofcanvas.y;

      angle = Math.atan2(mouse.y,mouse.x)

    });

    class Particle {
      constructor(x, y, color, radius,distanceFromCenter) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = radius;
        this.distanceFromCenter = distanceFromCenter
      }
      draw() {
        c.beginPath();
        c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
        c.fillStyle = this.color;
        c.fill();
      }
      update() {
        this.draw();

        // angle += 0.01;
        
        this.x = centerofcanvas.x + this.distanceFromCenter * Math.cos(angle);
        this.y = centerofcanvas.y + this.distanceFromCenter * Math.sin(angle);
    }
    }

    let particles = [];
    let totalParticles = 300

    function init() {
      particles = [];
      for (let i = 0; i < totalParticles; i++) {
        const hueIncrement = 360 / totalParticles; // because 360 is the max value of hue 
        let x = canvas.width / 2 + i * Math.cos(Math.PI);
        let y = canvas.height / 2 + i * Math.sin(-Math.PI);
        particles.push(new Particle(x,y,`hsl(${hueIncrement * i},50%,50%)`,5,i));
    }
    console.log(particles)
    }

    init();

    function animate() {
      requestAnimationFrame(animate);
      c.fillStyle = "rgba(0,0,0,.1)"
      c.fillRect(0, 0, canvas.width, canvas.height);
      

      particles.forEach(particle => {
        particle.update()
      })
    
    }

    animate();
  </script>
</html>
