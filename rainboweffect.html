<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Making Circular effect</title>
    <style>
      body {
        overflow: hidden;
        background: black;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
  </body>
  <script>
    let canvas = document.querySelector("canvas");
    let c = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const colors = ["red", "blue", "green", "yellow", "pink", "orange"];

    function randomColor(array) {
      return array[Math.floor(Math.random() * colors.length)];
    }

    class Ball {
      constructor(x, y, color, radius, radians,distance) {
        this.x = x;
        this.y = y;
        this.color = randomColor(colors);
        this.radius = radius;
        this.radians = radians;
        this.velocity = 0.1;
        this.distanceFromCenter = distance;
        this.yoyoDirection = 1;

        this.update = () => {
          this.radians += this.velocity;
          this.distanceFromCenter += this.yoyoDirection;

          if (this.distanceFromCenter > 100 || this.distanceFromCenter < -100) {
            this.yoyoDirection *= -1;
          }

          this.x = x + Math.cos(this.radians) * this.distanceFromCenter;
          this.y = y + Math.sin(this.radians) * this.distanceFromCenter;
          this.draw();
        };
      }
      draw() {
        c.beginPath();
        c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
        c.fillStyle = this.color;
        c.fill();
      }
    }

    let balls = [];

    let NUMBER_OF_CIRCLES = 8;

    let COLOR = "red";

    let RADIUS = 10;

    let TOTAL_BALLS = 6;

    function init() {
      balls = [];
      for (let j = 0; j < 10; j++) {
        let distance = j * 30
        for (let i = 0; i < TOTAL_BALLS; i++) {
          let ANGLE_INCREMENT = (Math.PI * 2) / TOTAL_BALLS;
          balls.push(
            new Ball(
              canvas.width / 2,
              canvas.height / 2,
              COLOR,
              RADIUS,
              ANGLE_INCREMENT,
              distance
            )
          );
        }
      }
    }

    init();

    function animate() {
      requestAnimationFrame(animate);
      c.fillStyle = "rgba(0,0,0,0.1)";
      c.fillRect(0, 0, canvas.width, canvas.height);

      balls.forEach((bal) => bal.update());
    }

    animate();
  </script>
</html>
